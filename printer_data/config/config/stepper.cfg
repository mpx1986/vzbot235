########################
########################
# Stepper x
########################

# Motor1 front left
[stepper_x]
step_pin: PC13
dir_pin: PC14
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !EBBCan: PB6
position_endstop: 0
position_max: 224
homing_speed: 60
homing_retract_dist: 0

[tmc5160 stepper_x] 
cs_pin: PG14
run_current: 2.4
spi_bus: spi4
stealthchop_threshold: 0
sense_resistor: 0.05
interpolate: false
driver_TBL: 0
driver_TOFF: 1
driver_DISS2G: 1
driver_DISS2VS: 1
driver_IHOLDDELAY: 10
driver_TPOWERDOWN: 128
driver_HEND: 2
driver_HSTRT: 4
driver_FD3: 0
driver_TPFD: 0
driver_CHM: 0
driver_VHIGHFS: 0
driver_VHIGHCHM: 0
driver_PWM_AUTOGRAD: False
driver_PWM_AUTOSCALE: True
driver_PWM_FREQ: 1
driver_FREEWHEEL: 0
driver_PWM_GRAD: 14
driver_PWM_OFS: 36
driver_PWM_REG: 8
driver_PWM_LIM: 12
driver_SGT: 0
driver_SEMIN: 0
driver_SEUP: 0
driver_SEMAX: 0
driver_SEDN: 0
driver_SEIMIN: 0
driver_SFILT: 0

