rotation_distance: 4
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0
position_min: -8
position_max:250
homing_speed: 20
second_homing_speed: 10

[tmc5160 stepper_z]
cs_pin: PG10
spi_bus: spi4
run_current: 1.0
sense_resistor: 0.05
interpolate: False
stealthchop_threshold: 0