### Printer
########################

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 60000
minimum_cruise_ratio: 0.7
max_z_velocity: 30
max_z_accel: 2000
square_corner_velocity: 20

#[input_shaper]
